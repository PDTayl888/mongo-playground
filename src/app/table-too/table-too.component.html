

<div class="content-section implementation">

    <h3 class="first">Cell Editing</h3>
    <p-table [value]="students">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let header of headers">{{ header }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.assignment">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.assignment}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.total" required>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.total}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="rowData.studentName1" required>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.studentName1}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.studentName2">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.studentName2}}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
