<button (click)="addCol(field, header)">ADD</button>
<input #field type="text">
<input #header type="text">
<button (click)="poop()">poop</button>

<hr>
<button (click)="newStudent(studentName)">ADD STUDENT</button>
<input 
#studentName
type="text">
<hr>

<hr>
<button (click)="newAssignment(assignmentTitle, total)">ADD ASSIGNMENT</button>
<input 
#assignmentTitle
type="text">
<input
#total
type="text">
<hr>
<button (click)="logCols()">LOG COLS</button>
<button (click)="logStudents()">LOG STUDENTS</button>
<hr>
<label for="studName" *ngIf="showStudentName">NEW NAME </label>
<input id="studName" *ngIf="showStudentName">
<button (click)="newName()"></button>

<div class="content-section implementation">


    <h1 class="first">{{ thisCourse.title }}</h1>
    <p-table [columns]="cols" [value]="students">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns; index as i">
                    {{ col.header + " " }}<i (click)="removeStudentName(data, rowData, col.field, students, col)" 
                    [ngClass]="isVisible" 
                    *ngIf="i>=2" 
                    class="far fa-edit"></i>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td pEditableColumn *ngFor="let col of columns">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData[col.field]" (keydown.enter)="emit(data, rowData, col.field, students, col)" #data>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData[col.field]}}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer" let-totalsData>
            <tr>
                <td>{{ "TOTALS" }}</td>
                <td>{{ totalPossible }}</td>
                <td *ngFor="let studentTotal of studentTotals">{{ studentTotal }}</td>
            </tr>    
        </ng-template>        
    </p-table>
<hr>
<hr>
<button (click)="showData(this.students)">SHOW DATA ARRAY</button>
