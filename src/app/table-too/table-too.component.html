<div class="content-section implementation">

    <button (click)="editMode()">REMOVE MODE</button>
    <h1 class="first">{{ thisCourse.title | uppercase }}</h1>
    <p-table [columns]="cols" [value]="students">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns; index as i">
                    {{ col.header + " " }}<i (click)="removeStudentName(data, rowData, col.field, students, col)" 
                    *ngIf="i>=2 && showEdit" 
                    class="fa fa-times-circle"></i>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td pEditableColumn *ngFor="let col of columns; index as i">
                        <i (click)="removeAssignment(data, rowData, col.field, students, col)" 
                        *ngIf="i==0 && showEdit" 
                        class="fa fa-times-circle"></i>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData[col.field]" (keydown.enter)="emit(data, rowData, col.field, students, col)" #data>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData[col.field]}}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer" let-totalsData>
            <tr id="footer">
                <td id="footer">{{ "TOTALS" }}</td>
                <td id="footer">{{ assignmentsTotal }}</td>
                <td id="footerStudentTotals" *ngFor="let studentTotal of studentTotals">{{ studentTotal }}</td>
            </tr>    
        </ng-template>        
    </p-table>
<hr>
