<button (click)="users()">USERS</button>
<tr *ngFor="let user of usersArray">
        <td>{{ user.data.displayName | json }}</td>
        <td>{{ user.data.email | json }}</td>
        <img [src]="user.data.photoURL" alt="photo goes here">
        <td>{{ user.data.uid | json }}</td>
        <td>{{ user.data.id | json }}</td>
     </tr>
     <hr>
<div *ngIf="auth.user$ | async as user; else login">
    <pre>
    {{ user.displayName  | json }}
    </pre>
    <hr>
    <button class="button" (click)="auth.signOut()">Sign Out</button>

</div>

<ng-template #login>
    <button class="button" (click)="auth.googleSignin()">Login with Google</button>
</ng-template>

<div id="separator"></div>
